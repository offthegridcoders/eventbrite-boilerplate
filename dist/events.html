  <body>
      <nav class="main-nav">
  <p><i class="fa fa-calendar-check-o"></i>OTG Eventbrite Boilerplate</p>
  <ul>
    <li><a href="/">home</a></li>
    <li><a href="/events">events</a></li>
  </ul>
</nav>

      <div class="content-wrapper">
        <i class="fa fa-list-ul filterToggle"></i>
        <aside>
  <i class="fa fa-times-circle filterToggle"></i>
  <ul>
    <li>
      <label>Category: </label>
      <select id="Categories">
        <option value="" selected>-- Choose Category --</option>
      </select>
    </li>
    <li>
      <label>Sort By: </label>
      <select id="sortByOption">
        <option value="" selected>-- Sort By --</option>
        <option value="id">Event ID</option>
        <option value="date">Event Date (ascending)</option>
        <option value="-date">Event Date (descending)</option>
        <option value="name">Event Name</option>
        <option value="city">Event City</option>
        <option value="distance">Event Distance</option>
        <option value="best">Best</option>
      </select>
    </li>
  </ul>
</aside>


        <!-- LOADING EVENTS #loadingEvents -->
          <div id="loading" class="loading-events">
            <i class="fa fa-spinner fa-pulse"></i><p>Searching...</p>
          </div>

        <!-- MAIN EVENTS LIST -->
          <section id="eventListSection" class="main-events-section"></section>

        <!-- PAGINATION -->
          <div id="pagination" class="pagination"></div>

        
      </div>

      <!-- MAIN SCRIPTS -->
        <script src="js/constants.js"></script>
        <script src="js/inits.js"></script>

      <!-- HELPERS -->
        <script src="js/helpers/pagination.js"></script>
        <script src="js/helpers/categories.js" type="text/javascript"></script>
        <script src="js/helpers/filters.js" type="text/javascript"></script>

      <!-- SERVICES -->
        <script src="js/services/events.js" type="text/javascript"></script>

      <!-- CONTROLLERS -->
        <script src="js/controllers/events.js" type="text/javascript"></script>
